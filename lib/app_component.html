<div class="app">
    <header [state]="state"></header>
    <div class="sort-button">
        <button
            (click)="sortAlphabeticalOrder()"
        >Sort (A-Z)</button>
        <button
            (click)="sortReverseOrder()"
        >Reverse Sort (Z-A)</button>
    </div>
    <search_bar
        (setSearchTerm)="setSearchTerm"
    ></search_bar>
    <div class="app-body">
        <table
            [parks]="filteredParks"
            [selectedPark]="selectedPark"
            (onSelectPark)="selectPark"
        ></table>
        <preview
            *ngIf="selectedPark!=null"
            [(selectedPark)]="selectedPark"
        ></preview>
    </div>
</div>
